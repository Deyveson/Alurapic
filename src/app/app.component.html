<app-photo *ngFor="let photo of photos"
           [url]="photo.url"
           [description]="photo.description">
</app-photo>
<!-- chamando app-photo, e passando url e description -->
<!-- *ngFor: faz um loop no arry de Photos, photo variavel temporaria controle, photos o array -->
<!-- [ ] faco um data binding para saber o valor de url e description -->

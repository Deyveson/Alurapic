<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>
<!-- *ngIf que espera avaliar uma expressÃ£o como verdadeira ou falsa, indicaremos que se o (length) deste for 0, exibiremos a mensagem-->

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row" >
    <div *ngFor="let photo of cols" class="col-4">
      <app-photo
        [url]="photo.url"
        [description]="photo.description">
      </app-photo>
    </div>
  </li>
</ol>
